@(logic: wizard.controller.aGameLogic)

@main("Ingame") {
    <div id="ingame">
        <h1>Wizard</h1>
        <div>@logic.getTrumpCard.get</div>
        <div>Player = @logic.getPlayer.get</div>
        @for(player <- logic.getPlayer.get) {
            <div>@player.hand</div>
        }
    </div>
}
